<div class="card">
    {% if post.image %}
    <div class="card-image">
        <img src="{{ post.image }}" alt="{{ post.title }}">
    </div>
    {% else %}
    <header class="card-header">
        <a class="card-header-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
    </header>
    {% endif %}
    <div class="card-content">
        <div class="content">
            {% if post.image %}
            <a class="title is-6" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
            {% endif %}
            <!-- <p>{{ post.excerpt }}</p> -->
        </div>
        <div class="has-text-centered">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary">자세히 보기</a>
        </div>
    </div>
    <footer class="card-footer">

        <p class="card-footer-item"><i class="far fa-calendar-alt"></i>{{ post.date | date: "%Y-%m-%e" }}</p>
    </footer>
</div>
